<!DOCTYPE html>

  <html>

  <head>
    <title>pet-detective</title>

    <script src="js/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/bower_components/knockout/dist/knockout.js"></script>
    <script src="js/bower_components/underscore/underscore-min.js"></script>
    <script src="js/bower_components/moment/moment.js"></script>

    <script src="js/bower_components/d3/d3.min.js"></script>
    <script src="js/bower_components/c3/c3.min.js"></script>

    <link href="js/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="js/bower_components/c3/c3.min.css" rel="stylesheet" />

    <link href="main.css" rel="stylesheet" />

    <style>
    body {
      font-family: calibri,arial;
    }

    </style>

  </head>

  <body>

    <div class="content">
    </div>

    <script>
      if ( window.location.hash != "" ) {
        window.location.hash = "";
      }

      window.onpopstate = function (event) {
        if ( window.location.hash != "" ) {
          var p = window.location.hash.split( "/" );
          p[0] = p[0].substr(1);
          $( ".content" ).load( "page/" + p[0] + ".htm" );
        }
      }

      $.get( "page/app.htm", function( content ) {
        $( ".content" ).html( content );
      });
    </script>
  </body>

  </html>
