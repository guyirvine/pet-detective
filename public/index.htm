<!DOCTYPE html>

  <html>

  <head>
    <title>pet-detective</title>

    <script src="js/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/bower_components/knockout/dist/knockout.js"></script>
    <script src="js/bower_components/underscore/underscore-min.js"></script>
    <script src="js/bower_components/moment/moment.js"></script>

    <script src="js/bower_components/d3/d3.min.js"></script>
    <script src="js/bower_components/c3/c3.min.js"></script>

    <link href="js/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="js/bower_components/c3/c3.min.css" rel="stylesheet" />

    <link href="main.css" rel="stylesheet">

    <style>
    body {
      font-family: calibri,arial;
      padding: 2em;
      padding-top: 0;
    }

    div.border {
      border-left: 1px solid black;
      border-right: 1px solid black;
      margin-left: 1.5em;
      margin-right: 1.5em;
      padding-top: 2em;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: scroll;
    }

    header {
      position: fixed;
      background-color: #4169E1;
      border-bottom: 1px solid black;
      margin-top: 0;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      text-align: center;
    }
    header h1 {
      margin-top: 5px;
      margin-bottom: 0;
      font-weight: 100;
      color: white;
    }

    .alert2 {
      color: red;
    }

    </style>

  </head>

  <body>
    <div class="border">

    <div class="content">
    </div>


    </div>


    <script>
      if ( window.location.hash != "" ) {
        window.location.hash = "";
      }

      window.onpopstate = function (event) {
        if ( window.location.hash == "" ) {
          $( ".content" ).load( "page/app.htm" );
        } else {
          var p = window.location.hash.split( "/" );
          p[0] = p[0].substr(1);
          $( ".content" ).load( "page/" + p[0] + ".htm" );
        }
      }


      $( ".content" ).load( "page/app.htm" );
    </script>
  </body>

</html>
